<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="app">
        <div class="header">
            <h1><i>Game</i></h1>
            <div class="time">Time: <span id="time">5.0</span></div>
            <div class="result">Result: <span id="result">0</span></div>
        </div>

        <div class="main">
            <div class="game" id="game"></div>
            <input type="submit" value="START" id="start" class="submit">
        </div>

        <div class="footer">
            <input type="number" min="5" step="1" value="5" id="changeTime">
            <div class="copyright">
                Created By <b>Hovhannes Alaverdyan</b> | All Rights Reserved!
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
